<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled with Sass</title>
    <link rel="stylesheet" href="index.css" />

    <!-- Font Awesome for Social Media Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand navbar-dark bg-primary">
      <div class="container-fluid">
        <h1 class="navbar-brand">Styled with Sass</h1>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <!-- COLOR BOXES -->
      <div class="swatches">
        <div class="swatch swatch-1"></div>
        <div class="swatch swatch-2"></div>
        <div class="swatch swatch-3"></div>
        <div class="swatch swatch-4"></div>
        <div class="swatch swatch-5"></div>
        <div class="swatch swatch-6"></div>
        <div class="swatch swatch-7"></div>
        <div class="swatch swatch-8"></div>
        <div class="swatch swatch-9"></div>
      </div>

      <!-- PROFILE CARD -->
      <div class="profile-card">
        <div class="panel">
          <img src="./images/headshot.jpg" alt="keegan" class="circle" />

          <div class="bio">
            <h3 class="name">
              <span class="first-letter">K</span>eegan
              <span class="first-letter">G</span>ood
            </h3>

            <h4 class="main-title">Full Stack Developer</h4>
            <h6 class="sub-title">Autodidact</h6>

            <div class="social-icons">
              <div class="social-icon">
                <span class="fa fa-github"></span>
              </div>
              <div class="social-icon">
                <span class="fa fa-linkedin"></span>
              </div>
              <div class="social-icon">
                <span class="fa fa-google"></span>
              </div>
            </div>
          </div>
          <!-- END BIO -->

          <div class="skills">
            <div class="skill-badge">PYTHON</div>
            <div class="skill-badge">DJANGO</div>
            <div class="skill-badge">JAVASCRIPT</div>
            <div class="skill-badge">REACT</div>
            <div class="skill-badge">HTML5</div>
            <div class="skill-badge">CSS3</div>
            <div class="skill-badge">SASS</div>
          </div>
        </div>
        <!-- END PANEL -->
      </div>
      <!-- END PROFILE CARD -->
    </div>
    <!-- END CONTAINER -->
  </body>
</html>
