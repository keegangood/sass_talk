      <div class="profile-card">
        <div class="panel">
          <img src="./images/headshot.jpg" alt="keegan" class="circle" />

          <div class="bio">

              <span class="first-letter">K</span>eegan

            <h6 class="sub-title">Autodidact</h6>

            <div class="social-icons">

              </div>

              </div>
              <div class="social-icon">
                <span class="fa fa-google"></span>

          </div>

          <div class="skills">
            <div class="skill-badge">PYTHON</div>
            <div class="skill-badge">DJANGO</div>
            <div class="skill-badge">JAVASCRIPT</div>
            <div class="skill-badge">REACT</div>
            <div class="skill-badge">HTML5</div>
            <div class="skill-badge">CSS3</div>
            <div class="skill-badge">SASS</div>
          </div>
        </div>
      </div>

    </div>
